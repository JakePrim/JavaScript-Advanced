<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
<script>
    let v =  new Vue({
        el:"#app",
        data:{
            message:"测试数据"
        }
    });
    setTimeout(() => {
        v._data.message="修改数据"
    }, 1000);
</script>
</html>
