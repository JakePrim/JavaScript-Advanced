<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
class Luban{
    constructor() {
        this.name = 'luban';
    }
}

class Yase{
    constructor(){
        this.name = '亚瑟'
    }
}

function Factory(type){
    switch(type){
        case 'luban': 
            return new Luban();
            break;
        case 'yase':
            return new Yase();
            break;
        default:
            throw Error("type is required");
            break;
    }
}
let luban = Factory('luban');
let yase = Factory('yase');
console.log(luban,yase);

</script>
</body>
</html>
